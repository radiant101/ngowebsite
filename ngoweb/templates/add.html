<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>

    <!-- Add the link to your CSS file -->
    <link rel="stylesheet" href="/static/style1 (1).css">
</head>

<body>

    <form action="" method="POST" enctype="multipart/form-data" class="container">
        {% csrf_token %}
        <div class="form-group">
            <label for="emailaddress">Email address</label>
            <input type="email" name="emailaddress" class="input-field" id="emailaddress" placeholder="name@example.com">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" class="textarea-field" id="description" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" name="image" required class="input-field">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" class="input-field" id="address" placeholder="Enter address">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>

</html>
